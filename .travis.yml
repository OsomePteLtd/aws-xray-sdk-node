language: node_js

node_js:
  - "6"
  - "8"
  - "10"
  - "12"
  - "node"

sudo: false

matrix:
  include:
    - node_js: "8"
      env: TEST_ASYNC=test-async
    - node_js: "10"
      env: TEST_ASYNC=test-async
notifications:
  email:
    recipients:
      - aws-xray-peryton@amazon.com
    on_success: never
    on_failure: always

script:
  - lerna bootstrap --hoist
  - lerna run test
  - "if [[ $TEST_ASYNC == 'test-async' ]]; then lerna run $TEST_ASYNC || exit 0; fi"
